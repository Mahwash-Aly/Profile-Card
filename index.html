<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="bg-card">
        <img src="images/bg-pattern-card.svg" alt="bg">
      </div>
      <div class="text">
        <div class="victor">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="name">
          <h2>Victor Crest <span>26</span></h2>
          <p>London</p>
        </div>
        <hr>
        <div class="profile-stats">
          <div class="stats">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="stats">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="stats">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
